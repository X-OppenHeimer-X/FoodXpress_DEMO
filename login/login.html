<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">

  <title>User Login</title>
</head>
<body>
   <div class="red-banner" style="margin-bottom: 100px">FoodXpress</div>
   <div class="login-form">
      <div class="email" style="display: flex;justify-content: center;align-items: center;">
          <label for="email-ID"></label>
          <input type="text" placeholder="Enter Email ID" name="email-ID" required>
      </div>
      <div class = "padding-only"></div>
      <div class="password" style="display: flex;justify-content: center;align-items: center;">
        <label for="password"></label>
        <input type="text" placeholder="Enter password" name="password" required>
      </div>
      <div class = "padding-only-2"></div>
      <div class="register-here" style="text-align: center;">New to our website? Register <a href = "../register/register.html"> here </a></div>
      <br><br>
      <div class="submit-button" style="text-align: center;">
        <input type="submit" value="Submit" style="justify-content: center;">
      </div>
       
   </div>
</body>
</html>
